<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <table id="data-table">
            <tr>
                <th>Año</th>
                <th>Categoría</th>
            </tr>
        </table>
        <div>
            <button onclick=handleAddColumn()>+</button>
            <button onclick=handleRemoveColumn()>-</button>
        </div>
        <div>
            <button onclick=handleAddYear()>+ Año</button>
            <button onclick=handleRemoveYear()>- Año</button>
        </div>
        <div>
            <button onmouseover="proHighlight(`line-through`)" onmouseout="proHighlight()">- Producción</button>
            <button onmouseover="sellHighlight(`line-through`)" onmouseout="sellHighlight()">- Ventas</button>
        </div>
        <button onclick=calculateSumAndGrowth()>Calcular</button>
    </div>
        <script src="./app/data.js" type="text/javascript"></script>
        <script src="./app/buttons.js" type="text/javascript"></script>
        <script src="./app/results.js" type="text/javascript"></script>
        <script src="./app/plotly.js" type="text/javascript"></script>
</body>

</html>
